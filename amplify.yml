version: 0.1
env:
  variables:
    myKey: myValue
backend:
  phases:
    preBuild:
      commands:
        - echo "preBuild"
        - env
        - cd backend
    build:
      commands:
        - echo "build"
        - env
        - aws sts get-caller-identity
        #        - UUID=$(cat /dev/urandom | tr -dc 'a-z0-9' | fold -w 32 | head -n 1)
        - BUCKET=sam-deploy-bucket-01
        #        - aws s3 mb s3://$BUCKET
        - STACK_NAME=sam-hello-world-v0
        - sam package --debug --template-file template.yaml --s3-bucket $BUCKET --output-template-file packaged.yaml
        - sam deploy --debug --template-file packaged.yaml --stack-name $STACK_NAME --capabilities CAPABILITY_IAM
    postBuild:
      commands:
        - echo "postBuild"
        - env
frontend:
  phases:
    preBuild:
      commands:
        - echo "preBuild"
        - env
        - cd frontend
        - npm ci
    build:
      commands:
        - echo "build"
        - env
        - npm run build
  artifacts:
    files:
      - "**/*"
    discard-paths: no
    baseDirectory: public
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "file-pattern"
      headers:
        - key: "custom-header-name"
          value: "custom-header-value"
        - key: "custom-header-name"
          value: "custom-header-value"
